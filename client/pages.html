<template name="accueil"> 
    <div id="myCarousel" class="carousel slide margin-t70" data-interval="false" style="margin: -90px -2%;">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://loremflickr.com/1500/800/flower?lock=212" style="width:100%" class="img-responsive">
          <div class="container">
            <div class="caraous-title">
              <div class="col-md-12">
                <div class="col-md-8">
                  <h1>Fleur Eclose </h1>
                  <h3>Une collection de belles fleurs</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://loremflickr.com/1500/800/flower?lock=210" class="img-responsive">
          <div class="container">
            <div class="caraous-title">
              <div class="col-md-12">
                <div class="col-md-6">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="https://loremflickr.com/1500/800/flower?lock=211" class="img-responsive">
          <div class="container">
            <div class="caraous-title">
              <div class="col-md-12">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="icon-next"></span>
      </a>  
    </div>
    <div class="tabs-area area-padding">
      <div class="container">
        <div class="row" style="margin-top:3%">
          <div class="site-heading ">
            <h2>Articles les + vues</h2>
            <div class="divider"></div>
          </div>
        </div>
        <div class="row">
          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
              <div class="row">
                  {{#each articles}}
                <div class="col-md-3 text-center">
                  <figure class="card card-product">
                    <div class="img-wrap"><img src="{{img}}" alt="pb?"></div>
                    <figcaption class="info-wrap">
                        <h4 class="title" style="height:20px;overflow:hidden;text-overflow: ellipsis;">{{title}}</h4>
                        <p class="desc" style="height:60px;overflow:hidden;text-overflow: ellipsis;">{{content}}</p>
                        <div class="rating-wrap">
                          <div class="label-rating">{{views}} vue(s)</div>
                          <div class="label-rating">le {{date}}</div>
                        </div> <!-- rating-wrap.// -->
                    </figcaption>
                    <div class="bottom-wrap">
                      <a href="/article/{{_id}}" class="btn btn-sm btn-primary float-right more">Lire...</a>	
                      <div class="price-wrap h5">
                        Par {{author}}
                      </div> <!-- price-wrap.// -->
                    </div> <!-- bottom-wrap.// -->
                  </figure>
                </div>
                <!-- End Col -->
                {{/each}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template name="articles">
   
      <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-11 col-xs-12">
          {{#each articles}}
          <article>
            <div class="row">
              <div class="col-sm-6 col-md-4">
                <figure>
                    <div class="img-wrap"><img src="{{img}}"></div>
                </figure>
              </div>
              <div class="col-sm-6 col-md-8">
                <span class="label label-default pull-right"><i class="glyphicon glyphicon-comment"></i>{{comments.count}}</span>
                <h4>{{title}}</h4>
                <p style="height:100px;overflow: hidden;text-overflow: ellipsis;">{{content}}</p>
              
                <section style="vertical-align: bottom;">
                  <i class="glyphicon glyphicon-folder-open"></i><a href="/articles/{{category}}">{{category}}</a>
                  <i class="glyphicon glyphicon-user"></i>{{author}}
                  <i class="glyphicon glyphicon-calendar"></i>{{date}}
                  <i class="glyphicon glyphicon-eye-open"></i>{{views}}
                  <a href="/article/{{_id}}" class="btn btn-default btn-sm pull-right more">Lire la suite</a>
                </section>
              </div>
            </div>
          </article>
          {{/each}}
        </div>
      </div>
   
  </template>

  <template name="new">
   
      <form class="form-horizontal new-article">
        <fieldset>
          <!-- Form Name -->
          <legend>Ajouter un nouvel article</legend>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="title">Titre</label>  
            <div class="col-md-6">
              <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="img">Image</label>  
            <div class="col-md-6">
              <input id="img" name="img" type="text" placeholder="URL" class="form-control input-md" required="">
            </div>
          </div>
          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="content">Contenu de l'article</label>
            <div class="col-md-6">                     
              <textarea class="form-control" id="content" name="content" rows="7"></textarea>
             
            </div>
          </div>
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="category">Categorie</label>
            <div class="col-md-6">
              <select id="category" name="category" class="form-control">
                <option value="Printemps">Printemps</option>
                <option value="Été">Été</option>
                <option value="Automne">Automne</option>
                <option value="Hiver">Hiver</option>
              </select>
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-6">
              <button id="submit" name="submit" class="btn btn-info">Envoyer</button>
            </div>
          </div>
        </fieldset>
      </form>
  </template>

  <template name="article">
    
      <div class="well">
        <div class="row">
          <div class="col-md-12">
            <div class="row hidden-md hidden-lg">
              <h1 class="text-center" >{{articles.title}}</h1>
            </div>
            <div class="pull-left col-md-4 col-xs-12 thumb-contenido">
              <img class="center-block img-responsive" src='{{articles.img}}' />
              <div class="col-md-12" style="margin: 1% 10%;">
               {{#if isAuthor}}
                <button class="btn btn-sm btn-danger delete"><span class="glyphicon glyphicon-trash"></span> Supprimer</button>
                <button class="btn btn-sm btn-warning edit-article"><span class="glyphicon glyphicon-upload"></span> Modifier</button>
                {{/if}}
              </div>
            </div>
            <div class="">
              <h1  class="hidden-xs hidden-sm">{{articles.title}}</h1>
              <hr>
              Le <small>{{articles.date}}</small> dans
              <small><strong>{{articles.category}}</strong></small>
              <hr>
              <p class="text-justify" >{{articles.content}}</p>
            </div>
            <hr>
            Par <strong style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:1.2em">{{articles.author}}</strong>
          </div>
        </div>
      </div>
      {{#if currentUser}}
      <div class="col-md-8">
        <div class="widget-area no-padding blank">
        <div class="status-upload">
          <form class="new-comment">
            <textarea placeholder="Votre commentaire" name="contentC" ></textarea>
            <button type="submit" class="btn btn-success green"><i class="fa fa-share"></i> Envoyer</button>
          </form>
        </div><!-- Status Upload  -->
      </div><!-- Widget Area -->
    </div>
  
      {{else}}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Commentaire</strong> Vous devez être connecter pour commenter
      </div>
      {{/if}}
      {{#each comments}}
      <article class="row">
        <div class="col-md-2 col-sm-2 hidden-xs">
          <figure class="thumbnail">
            <img class="img-responsive" src="{{comments.ImageProfile}}" />
            <figcaption class="text-center">{{comments.authorC}}</figcaption>
          </figure>
        </div>
        <div class="col-md-10 col-sm-10">
          <div class="panel panel-default arrow left">
            <div class="panel-body">
              <header class="text-left">
                <div class="comment-user"><i class="fa fa-user"></i>{{comments.authorC}}</div>
                <time class="comment-date" ><i class="fa fa-clock-o"></i>{{comments.createdAt}}</time>
              </header>
              <div class="comment-post">
                <p>
                  {{comments.contentC}}
                </p>
              </div>
              <p class="text-right"><a href="#" class="btn btn-default btn-sm"><i class="fa fa-reply"></i>plus tard</a></p>
            </div>
          </div>
        </div>
      </article>
      {{/each}}
      <script>
        $(document).ready(function(){
  
    
          $("[data-toggle=tooltip]").tooltip();
      });
      </script>
  </template>

                <!-- Textarea -->

                  <div class="col-md-6">                     
                    <textarea class="form-control" id="content" name="content" rows="7">{{content}}</textarea>
                  </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="category">Categorie</label>
                  <div class="col-md-6">
                    <select id="category" name="category" class="form-control">
                      <option value="Printemps">Printemps</option>
                      <option value="Été">Été</option>
                      <option value="Automne">Automne</option>
                      <option value="Hiver">Hiver</option>
                    </select>
                  </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="submit"></label>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-info">Envoyer</button>
                  </div>
                </div>
            </form>
      </div>
    </div>
  </div>
</div>
